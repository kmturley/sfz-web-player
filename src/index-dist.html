<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SFZ Web Player</title>
  <link href="main.css" rel="stylesheet" />
</head>
<body>
  <div id="sfzPlayer"></div>
  <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.16.0/src-min-noconflict/ace.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.16.0/src-min-noconflict/ext-modelist.min.js"></script>
  <script src="sfz.min.js"></script>
  <script>
    var sfzPlayer = new Sfz.Player("sfzPlayer", {
      audio: {
        file: 'https://raw.githubusercontent.com/studiorack/black-and-green-guitars/main/Programs/01-green_keyswitch.sfz',
        root: 'https://raw.githubusercontent.com/studiorack/black-and-green-guitars/main/Programs/',
      },
      header: true,
      editor: {
        file: 'https://raw.githubusercontent.com/studiorack/black-and-green-guitars/main/Black%20And%20Green%20Guitars.bank.xml',
        directory: [
          'https://raw.githubusercontent.com/studiorack/black-and-green-guitars/main/GUI/aria_info.xml',
          'https://raw.githubusercontent.com/studiorack/black-and-green-guitars/main/GUI/01-green_keyswitch.xml',
          'https://raw.githubusercontent.com/studiorack/black-and-green-guitars/main/Black%20And%20Green%20Guitars.bank.xml'
        ],
        root: 'https://raw.githubusercontent.com/studiorack/black-and-green-guitars/main/',
      },
      interface: {
        file: 'https://raw.githubusercontent.com/studiorack/black-and-green-guitars/main/Black%20And%20Green%20Guitars.bank.xml',
        directory: [
          'https://raw.githubusercontent.com/studiorack/black-and-green-guitars/main/GUI/aria_info.xml',
          'https://raw.githubusercontent.com/studiorack/black-and-green-guitars/main/GUI/01-green_keyswitch.xml',
          'https://raw.githubusercontent.com/studiorack/black-and-green-guitars/main/Black%20And%20Green%20Guitars.bank.xml'
        ],
        root: 'https://raw.githubusercontent.com/studiorack/black-and-green-guitars/main/'
      }
    });
  </script>
</body>
</html>
